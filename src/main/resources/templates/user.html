<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-800">
            <a href="/">シフト管理アプリ</a>
        </div>
        <ul class="flex space-x-4">
            <li><a th:href="@{/user}" class="text-gray-800 hover:text-gray-600">ユーザー登録・削除</a></li>
            <li><a th:href="@{/shift/request/user_select}" class="text-gray-800 hover:text-gray-600">シフト希望登録</a></li>
            <li><a th:href="@{/manager}" class="text-gray-800 hover:text-gray-600">管理者ページ</a></li>
        </ul>
    </div>
</nav>

<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">ユーザー管理</h1>
    <div class="flex justify-center space-x-4 mb-6">
        <a th:href="@{/user/add}" class="block p-6 max-w-sm bg-blue-500 text-white rounded-lg border border-gray-200 shadow-md hover:bg-blue-600 transition duration-300 ease-in-out">
            <h2 class="text-xl font-bold text-center">登録</h2>
        </a>
        <a th:href="@{/user/delete}" class="block p-6 max-w-sm bg-red-500 text-white rounded-lg border border-gray-200 shadow-md hover:bg-red-600 transition duration-300 ease-in-out">
            <h2 class="text-xl font-bold text-center">削除</h2>
        </a>
    </div>
    <div class="text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">ユーザー一覧</h2>
        <ul class="inline-block text-left">
            <li th:each="user : ${users}" class="text-lg text-gray-700 p-2 bg-white rounded-lg shadow-md mb-2" th:text="${user.name}"></li>
        </ul>
        <a th:href="@{/}" class="text-lg text-blue-600 hover:underline mt-6 block">ホームへ戻る</a>
    </div>
</div>
</body>
</html>
