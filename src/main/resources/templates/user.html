<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
</head>
<body>
<h1>User Page</h1>

<h2>Actions</h2>
<ul>
    <li><a th:href="@{/user/add}">Register User</a></li>
    <li><a th:href="@{/user/delete}">Delete User</a></li>
</ul>

<h2>User List</h2>
<ul>
    <li th:each="user : ${users}" th:text="${user.name}"></li>
</ul>

<a th:href="@{/}">Back to Home</a>
</body>
</html>
