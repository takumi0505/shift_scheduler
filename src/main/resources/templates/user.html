<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー管理</title>
</head>
<body>

<h2>アクション</h2>
<ul>
    <li><a th:href="@{/user/add}">登録</a></li>

</ul>

<a th:href="@{/}">ホームへ戻る</a>
</body>
</html>
