<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('ユーザー登録')"></head>

<body class="bg-gray-100">

<nav th:replace="fragments/nav :: nav"></nav>

<div class="container mx-auto mt-8 px-4 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">ユーザー登録</h1>
    <form action="#" th:action="@{/user/add}" method="post" class="bg-white p-6 rounded shadow-md mx-auto" style="max-width: 50%;">
        <div class="mb-4">
            <label for="name" class="block text-lg text-gray-700 mb-2">Name:</label>
            <div class="relative">
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded text-center">
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">登録</button>
    </form>
    <a th:href="@{/}" class="btn mt-6 ">ホームへ戻る</a>
</div>
</body>
</html>
