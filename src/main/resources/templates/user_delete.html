<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('ユーザー削除')"></head>

<body class="bg-gray-100">

<nav th:replace="fragments/nav :: nav"></nav>

<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">ユーザー削除</h1>
    <form action="#" th:action="@{/user/delete}" method="post" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="id" class="block text-lg text-gray-700 mb-2">Select User:</label>
            <select id="id" name="id" required class="w-full px-3 py-2 border rounded">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">削除</button>
    </form>
    <a th:href="@{/}" class="text-lg text-blue-600 hover:underline mt-6 block">ホームへ戻る</a>
</div>
</body>
</html>
