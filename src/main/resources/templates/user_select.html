<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('ユーザー選択')"></head>

<body class="bg-gray-100">

<nav th:replace="fragments/nav :: nav"></nav>

<div class="container mx-auto mt-8 px-4 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">ユーザー選択</h1>
    <form th:action="@{/shift/request}" method="get" class="bg-white p-6 rounded shadow-md mx-auto" style="max-width: 60%;">
        <div class="mb-4">
            <label for="user" class="block text-lg text-gray-700 mb-2">User</label>
            <div class="relative">
                <select id="user" name="userId" required class="w-full px-3 py-2 border rounded text-center appearance-none">
                    <option value="" disabled selected>ユーザーを選択してください</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M7 10l5 5 5-5H7z" />
                    </svg>
                </div>
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">選択</button>
    </form>

    <a th:href="@{/}" class="btn mt-6 ">ホームへ戻る</a>
</div>

<style>
    select {
        text-align-last: center;
    }
</style>

</body>
</html>
